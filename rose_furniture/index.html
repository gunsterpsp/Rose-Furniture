<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style for the checkbox container */
    .checkbox-container {
      display: inline-block;
      position: relative;
      padding-left: 30px; /* Space for the checkbox */
      cursor: pointer;
    }

    /* Style for the checkbox input */
    .checkbox-container input {
      position: absolute;
      opacity: 0; /* Hide the actual checkbox */
      cursor: pointer;
    }

    /* Style for the custom checkbox design */
    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 20px;
      width: 20px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    /* Style for the checkmark when the checkbox is checked */
    .checkbox-container input:checked + .checkmark {
      background-color: #2196F3;
    }

    /* Style for the checkmark icon */
    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    /* Display the checkmark icon when the checkbox is checked */
    .checkbox-container input:checked + .checkmark:after {
      display: block;
    }

    /* Style for the checkmark icon itself */
    .checkbox-container .checkmark:after {
      left: 7px;
      top: 3px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
  </style>
</head>
<body>

  <!-- Checkbox container with custom design -->
  <label class="checkbox-container">Check me
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

</body>
</html>
